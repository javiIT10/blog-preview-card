<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES CSS -->
    <link rel="stylesheet" href="assets/css/build-styles.css" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- TITLE -->
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="font-figtree bg-yellow w-dvw h-dvh grid items-center justify-center"
  >
    <div
      class="bg-white p-[22px] max-w-[324px] sm:max-w-[381px] rounded-2xl shadow-3xl border border-gray-500"
    >
      <img
        src="assets/images/illustration-article.svg"
        alt="illustration-article"
        class="rounded-lg"
      />

      <header class="mt-[23px]">
        <div
          class="bg-yellow text-gray-950 text-[12px] sm:text-[14px] font-extrabold inline px-[9px] py-[6px] rounded"
        >
          Learning
        </div>
        <p class="block mt-[15px] text-[11px] sm:text-[13px] leading-none">
          Published 21 Dec 2023
        </p>
      </header>

      <main>
        <a href="" class="text-gray-950 hover:text-yellow transition-all">
          <h1 class="text-[19px] sm:text-[21px] font-extrabold my-[15px]">
            HTML & CSS foundations
          </h1>
        </a>
        <p class="text-[14px] sm:text-[16px] text-gray-500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>

      <footer class="flex items-center gap-[10px] mt-[24px]">
        <img
          src="assets/images/image-avatar.webp"
          alt="image-avatar"
          class="w-[33px]"
        />
        <h3 class="font-extrabold text-[14px] sm:text-[16px] text-gray-950">
          Greg Hooper
        </h3>
      </footer>
    </div>
  </body>
</html>
